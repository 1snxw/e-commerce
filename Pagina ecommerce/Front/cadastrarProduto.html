<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Cadastrar Produto</h2>
        <form id="form-cadastrar-produto">
            <label for="nomeProduto">Nome do Produto</label>
            <input type="text" id="nomeProduto" placeholder="Digite o nome do produto" required>

            <label for="fabricanteId">ID do Fabricante</label>
            <input type="number" id="fabricanteId" placeholder="Digite o ID do fabricante" required>

            <label for="quantidadeProduto">Quantidade</label>
            <input type="number" id="quantidadeProduto" placeholder="Digite a quantidade" required>

            <label for="precoProduto">Preço</label>
            <input type="number" id="precoProduto" placeholder="Digite o preço" step="0.01" required>

            <label for="descricaoProduto">Descrição</label>
            <input type="text" id="descricaoProduto" placeholder="Digite a descrição" required>

            <button type="submit" id="cadastrarProduto">Cadastrar</button>
        </form>
        <div id="res-produto"></div>
    </div>

    <script src="js/cadastrarProduto.js"></script>
</body>
</html>
