<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Listar Produtos</h2>
        <button id="listarProdutosBtn">Listar Produtos</button>
        <table id="produtosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Fabricante ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos produtos serão inseridos aqui -->
            </tbody>
        </table>
        <div id="res"></div>
    </div>

    <script src="js/listarProdutos.js"></script>
</body>
</html>
