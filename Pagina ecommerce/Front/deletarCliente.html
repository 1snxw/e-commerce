<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Cliente</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Deletar Cliente</h2>
        <form id="form-deletar">
            <label for="idCliente">ID do Cliente</label>
            <input type="text" id="idCliente" placeholder="Digite o ID do cliente" required>

            <button type="submit" id="deleta">Deletar</button>
        </form>
        <div id="res"></div>
    </div>

    <script src="js/deletarCliente.js"></script>
</body>
</html>
