<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cliente</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Consultar Cliente</h2>
        <form id="form-consultar">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o email do cliente" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite o CPF do cliente" maxlength="14" required>

            <button type="submit" id="consultar">Consultar</button>
        </form>
        <div id="res"></div>
    </div>

    <script src="js/consultarCliente.js"></script>
</body>
</html>
