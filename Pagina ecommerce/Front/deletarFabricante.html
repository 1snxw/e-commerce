<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Fabricante</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    <script src="./js/deletarFabricante.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Deletar Fabricante</h2>
        <form id="form-deletar">
            <label for="idFabricante">ID do Fabricante</label>
            <input type="text" id="idFabricante" placeholder="Digite o ID do fabricante" required>

            <button type="submit" id="deletaFabricante">Deletar</button>
        </form>
        <div id="res"></div>
    </div>

</body>
</html>
