<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Fabricante</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Consultar Fabricante</h2>
        <form id="form-consultar">
            <label for="idFabricante">ID do Fabricante</label>
            <input type="text" id="codFabricante" placeholder="Digite o ID do fabricante" required>

            <button type="submit" id="consultarFabricante">Consultar</button>
        </form>

        <div id="fabricante-info"></div>
    </div>

    <script src="js/consultarFabricante.js"></script>
</body>
</html>
