<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="./css/cadastrarUsuario.css">
    <script src="./js/loginCadastrar.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-header">
                <a href="index.html">
                    <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Container principal com logo e formulário -->
    <div class="main-content">
        <!-- Caixa com a logo -->
        <div class="left-box">
            <img src="./img/TECHUBpreto.png" alt="Logo TechHub">
        </div>

        <!-- Caixa com o formulário -->
        <div class="right-box">
            <h2>Cadastro de Cliente</h2>
            <form id="formCadastro" onsubmit="v(event)">
                <label for="nomeCliente">Nome</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>
                
                <label for="sobrenomeCliente">Sobrenome</label>
                <input type="text" id="sobrenomeCliente" name="sobrenomeCliente" required>
                
                <label for="cpfCliente">CPF</label>
                <input type="text" id="cpfCliente" name="cpfCliente" required>
                
                <label for="telefoneCliente">Telefone</label>
                <input type="text" id="telefoneCliente" name="telefoneCliente" required>
                
                <label for="emailCliente">E-mail</label>
                <input type="email" id="emailCliente" name="emailCliente" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

</body>
</html>
