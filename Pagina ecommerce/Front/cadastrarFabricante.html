<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fabricante</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Cadastrar Fabricante</h2>
        <form id="form-cadastrar">
            <label for="nomeFabricante">Nome do Fabricante</label>
            <input type="text" id="nomeFabricante" placeholder="Digite o nome do fabricante" required>

            <label for="marcaFabricante">Marca</label>
            <input type="text" id="marcaFabricante" placeholder="Digite a marca" required>

            <label for="cnpjFabricante">CNPJ</label>
            <input type="text" id="cnpjFabricante" placeholder="Digite o CNPJ" required>

            <label for="telefoneFabricante">Telefone</label>
            <input type="text" id="telefoneFabricante" placeholder="Digite o telefone" required>

            <label for="emailFabricante">Email</label>
            <input type="email" id="emailFabricante" placeholder="Digite o email" required>

            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" placeholder="Digite o logradouro" required>

            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Digite o número" required>

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Digite o complemento" required>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Digite o bairro" required>

            <label for="localidade">Localidade</label>
            <input type="text" id="localidade" placeholder="Digite a localidade" required>

            <label for="uf">UF</label>
            <input type="text" id="uf" placeholder="Digite a UF" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Digite o CEP" required>

            <button type="submit" id="cadastrarFabricante">Cadastrar</button>
        </form>
        <div id="res"></div>
    </div>

    <script src="js/cadastrarFabricante.js"></script>
</body>
</html>
