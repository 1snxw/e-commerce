<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastrarEndereco.css">
    <script src="./js/loginCadastrar.js" defer  ></script>
    <title>Cadastro de Endereço</title>
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="left-box">
            <img src="./img/TECHUBpreto.png" alt="TechHub Logo">
        </div>
        <div class="right-box">
            <h2>Cadastrar Endereço</h2>
            <form id="cadastro-form" onsubmit="cadastrarEndereco(event)">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro" required>

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="Digite seu número" required>

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="Digite seu complemento" required>

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>

                <label for="localidade">Localidade</label>
                <input type="text" id="localidade" name="localidade" placeholder="Digite sua localidade" required>

                <label for="uf">Estado (UF)</label>
                <input type="text" id="uf" name="uf" placeholder="Digite sua UF" required>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>

                <!-- Campo Status Cliente -->
                <label for="statusCliente">Status Cliente</label>
                <input type="text" id="statusCliente" name="statusCliente" placeholder="Digite o status do cliente" required>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="res"></div>
            <p>Já possui uma conta? <a href="loginEntrar.html">Entrar</a></p>
        </div>
    </div>
</body>
</html>
