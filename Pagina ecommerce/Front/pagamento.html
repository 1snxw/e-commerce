<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Pagamento</title>
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
            <a href="./loginEntrar.html" class="login-btn">Login</a>
        </div>
    </header>

    <section class="payment">
        <h1>Finalizar Pagamento</h1>
        <form class="payment-form" onsubmit="submitPayment(event)">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="card">Número do Cartão:</label>
                <input type="text" id="card" name="card" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="expiration">Data de Expiração:</label>
                <input type="month" id="expiration" name="expiration" required>
            </div>
            <button type="submit" class="finalize-btn">Pagar Agora</button>
        </form>
    </section>

    <footer>
        <img src="./img/TECHUBbranco.png" alt="">
        <p>&copy; 2024 TechHub</p>
    </footer>

    <script>
        function submitPayment(event) {
            event.preventDefault();
            alert('Pagamento realizado com sucesso! Obrigado por comprar na TechHub.');
            localStorage.removeItem('cart'); // Limpa o carrinho após a compra
            window.location.href = './index.html'; // Redireciona para a página inicial
        }
    </script>
</body>
</html>
