<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Mega Ofertas</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/cart.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
            <a href="./loginEntrar.html" class="login-btn">Login</a>
        </div>
    </header>
    <section class="products">
        <div class="product-item">
            <img src="./img/iphone14.png" alt="iPhone 14 Pro Max">
            <h2>iPhone 14 Pro Max</h2>
            <p>R$ 8.799,00</p>
            <button class="buy-btn" onclick="addToCart('iPhone 14 Pro Max', 8799, './img/iphone14.png')">Adicionar ao Carrinho</button>
        </div>
        <div class="product-item">
            <img src="./img/relogioBranco.png" alt="Apple Watch Series 6">
            <h2>Apple Watch Series 6</h2>
            <p>R$ 2.159,81</p>
            <button class="buy-btn" onclick="addToCart('Apple Watch Series 6', 2159.81, './img/relogioBranco.png')">Adicionar ao Carrinho</button>
        </div>
        <div class="product-item">
            <img src="./img/airpods.png" alt="AirPods">
            <h2>AirPods</h2>
            <p>R$ 1.399,00</p>
            <button class="buy-btn" onclick="addToCart('AirPods', 1399, './img/airpods.png')">Adicionar ao Carrinho</button>
        </div>
        <div class="product-item">
            <img src="./img/iphone15.png" alt="iPhone 15 Pro Max">
            <h2>iPhone 15 Pro Max</h2>
            <p>R$ 8.999,00</p>
            <button class="buy-btn" onclick="addToCart('iPhone 15 Pro Max', 8999, './img/iphone15.png')">Adicionar ao Carrinho</button>
        </div>
        <div class="product-item">
            <img src="./img/iphoneXR.png" alt="iPhone XR">
            <h2>iPhone XR</h2>
            <p>R$ 1.839,00</p>
            <button class="buy-btn" onclick="addToCart('iPhone XR', 1839, './img/iphoneXR.png')">Adicionar ao Carrinho</button>
        </div>
        <div class="product-item">
            <img src="./img/relogioPreto.png" alt="Apple Watch SE">
            <h2>Apple Watch SE GPS</h2>
            <p>R$ 1.569,00</p>
            <button class="buy-btn" onclick="addToCart('Apple Watch SE GPS', 1569, './img/relogioPreto.png')">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <img src="./img/TECHUBbranco.png" alt="">
        <p>&copy; 2024 TechHub</p>
    </footer>

</body>
</html>
