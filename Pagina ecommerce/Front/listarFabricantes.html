<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Fabricantes</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="./js/listarFabricantes.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">
                <img src="./img/TECHUBbranco.png" alt="Logo TechHub">
            </a>
        </div>
    </header>

    <div class="content">
        <h2>Listar Fabricantes</h2>
        <table id="fabricante-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Marca</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="fabricante-list"></tbody>
        </table>
    </div>


</body>
</html>
